{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Products in category {{ category }}:</h2>

<link rel="stylesheet" href= "{% static 'css/styles.css' %}", type="text/css">
<div class="mainpage">
<div class="main">

{% for product in category.product_set.all %}
<div class="news_block"><img class="news" src="{{ product.image.url }}"><p class="statta"><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></p></div>
{% endfor %}

{% endblock %}
